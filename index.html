<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Belajar HTML - NIOMIC</title>
</head>
<body>

    <!-- format mp3 dengan atribut control -->
    <audio src="sample.mp3" controls></audio>
    Format mp3 dengan atribut control
    <br>

    <!-- format mp3 dengan atribut control & Loop -->
    <audio src="sample.mp3" controls loop></audio>
    Format mp3 dengan atribut control & loop

    <br>
    <!-- format mp3 dengan atribut control & Muted -->
    <audio src="sample.mp3" controls muted></audio>
    Format mp3 dengan atribut control & Muted

    <br>
    <!-- format FLAC dengan atribut control -->
    <audio src="sample.flac" controls></audio>
    Format FLAC dengan atribut control 

</body>
</html>
